<form method="POST">
  <div class="row">
    <div class="columns medium-6 small-12">
      <label>
        Full Name:
        <input type="text" name="fullName">
      </label>
    </div>
    <div class="columns medium-6 small-12">
      <label>
        Email Address:
        <input type="text" name="email">
      </label>
    </div>
  </div> 
  <label>
    Message:
    <textarea name="message"></textarea>
  </label>
  <input type="submit" value="Submit" name="submit" class="button">
</form>
