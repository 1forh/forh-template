<form>
  <label>Full Name
    <input type="text" name="fullName" placeholder="John Smith">
  </label>
  <label>Email Address
    <input type="email" name="email" placeholder="someemail@address.com">
  </label>
  <label>Message
    <textarea name="message" rows="3" placeholder="Leave message here..."></textarea>
  </label>
  
  <input type="submit" value="Submit" class="button">

</form>
